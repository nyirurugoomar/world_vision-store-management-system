<div class=" h-full  bg-gray-100 p-6">
 <div class="bg-white w-full h-[188px] p-4 shadow-lg rounded-[8px]">
   <h2 class="text-[30px] text-[#383E49]">Overall History</h2>
   <div class="flex justify-between gap-4">
    <div class=" w-1/3 h-24  text-center grid items-center justify-center">
        <h2 class="text-[#1570EF] text-[18px]">Today</h2>
        <h1 class="text-[#5D6679] text-[16px]">14</h1>
    </div>
    <div class=" w-1/3 h-24  text-center grid items-center justify-center">
        <h2 class="text-[#E19133] text-[18px]">This Week</h2>
        <h1 class="text-[#5D6679] text-[16px]">14</h1>
    </div>
    <div class=" w-1/3 h-24  text-center grid items-center justify-center">
        <h2 class="text-[#845EBC] text-[18px]">Last Month</h2>
        <h1 class="text-[#5D6679] text-[16px]">14</h1>
    </div>
  </div>
 </div>
 <!-- table -->

 <div class="p-6 bg-white shadow-md rounded-lg mt-20">
    <h2 class="text-lg font-semibold mb-4">Today Items</h2>
    <div class="flex items-center justify-between mb-4">
      <button class="bg-orange-500 text-white px-4 py-2 rounded-md">Today</button>
      <div class="flex gap-2">
        <button class="border px-4 py-2 rounded-md flex items-center gap-2">
          <span>üîç</span> Select Date
        </button>
        <button class="border px-4 py-2 rounded-md">Download</button>
      </div>
    </div>
    <table class="table-auto w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="border border-gray-300 px-4 py-2 text-left">Technician ID</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Item Name</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Quantity</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of todayItems" class="even:bg-gray-50">
          <td class="border border-gray-300 px-4 py-2">{{ item._id }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ item.name }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ item.quantity }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ item.time }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
 
</div>
