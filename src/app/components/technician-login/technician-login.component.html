<div class="w-full h-screen">
    <div class="text-center grid justify-center p-20">
        <div>
            <img src="Logo.png" class="w-[459px] h-[147]" alt="logo">
            <h1 class="text-[47px]  text-black font-semibold mt-10">Welcome</h1>
           <form [formGroup]="loginTechnicianForm" (ngSubmit)="loginTechnician()">
            <div class="grid mt-10 gap-4">

                <div class="mt-4">
                    <label for="fullname" class="text-[#48505E] text-start block mb-2 text-[14px] font-medium leading-[20px]">Name</label>
                    <div class="relative">
        
                        <input type="text" formControlName="name"   placeholder="Enter your Name" class="w-full pl-4 px-5 py-3 rounded-lg text-black  border-[#D0D5DD] border-[1px] focus:outline-none" required />
                       
                    </div>
                    <div *ngIf="loginTechnicianForm.get('name')?.touched && loginTechnicianForm.get('name')?.invalid">
                        <small class="text-red-600" *ngIf="loginTechnicianForm.get('name')?.hasError('required')">Technician Name Required</small>
                         <small class="text-red-600" *ngIf="loginTechnicianForm.get('name')?.hasError('minlength')">Technician Name must be at least 3 characters long</small>
                    </div>
                    
                </div>

                <div class="mt-4">
                    <label for="fullname" class="text-[#48505E] text-start block mb-2 text-[14px] font-medium leading-[20px]">Password</label>
                    <div class="relative">
        
                        <input type="password" formControlName="password"   placeholder="********" class="w-full pl-4 px-5 py-3 rounded-lg text-black  border-[#D0D5DD] border-[1px] focus:outline-none" required />
                       
                    </div>
                    <div *ngIf="loginTechnicianForm.get('password')?.touched && loginTechnicianForm.get('password')?.invalid">
                        <small class="text-red-600" *ngIf="loginTechnicianForm.get('password')?.hasError('required')">Password Required</small>
                      </div>
                    
                    
                </div>
               
               
                
                    <button type="submit" [disabled]="loginTechnicianForm.invalid" class="bg-[#FF4D00] text-white text-[30px] font-semibold  p-4 w-[459px] rounded-[8px]">GO</button>

               
               
            </div>
           </form>
        </div>
    </div>

</div>
