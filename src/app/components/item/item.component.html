<div class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
       
        <div
          *ngFor="let item of items"
          class="bg-white shadow-lg rounded-lg overflow-hidden"
        >
          <img [src]="item.image" [alt]="item.name" class="w-full h-32 object-cover" />
          <div class="p-4">
            <p class="text-gray-700 font-bold">{{ item.id }}</p>
            <p class="text-sm text-gray-500">{{ item.name }}</p>
            <div class="flex justify-between items-center mt-2">
              <p class="text-gray-700 font-bold">{{ item.quantity }}</p>
              <span
                class="text-sm font-medium"
                [ngClass]="{
                  'text-green-500': item.status === 'In-stock',
                  'text-red-500': item.status === 'Out-of-stock',
                  'text-yellow-500': item.status === 'Low-stock'
                }"
              >
                {{ item.status }}
              </span>
            </div>
            <button class="text-blue-500 text-sm mt-2" >
              Edit
            </button>



          </div>
        </div>
      </div>
